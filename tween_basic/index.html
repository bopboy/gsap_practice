<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tween Basic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <style>
      body {
        background-color: grey;
      }
      .orange {
        width: 100px;
        height: 100px;
        background-color: orange;
      }
      .tomato {
        width: 100px;
        height: 100px;
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <div class="orange"></div>
    <div class="tomato"></div>
    <script>
      gsap.to(".orange", {
        x: 700,
        y: 400,
        scale: 3,
        rotation: 360,
        duration: 3,
        repeat: -1,
        yoyo: true,
        repeatDelay: 1,
      });
      gsap.fromTo(
        ".tomato",
        {
          x: 700,
          y: 400,
          scale: 1,
          opacity: 0,
          duration: 1,
          repeat: -1,
          yoyo: true,
          repeatDelay: 1,
        },
        {
          x: 700,
          y: 200,
          scale: 3,
          opacity: 1,
          duration: 3,
          repeat: -1,
          yoyo: true,
          repeatDelay: 1,
        }
      );
    </script>
  </body>
</html>
