<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Gsap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://codepen.io/GreenSock/pen/gOWxmWG.css"
    />
    <link
      rel="stylesheet"
      href="https://codepen.io/GreenSock/pen/xxmzBrw/fcaef74061bb7a76e5263dfc076c363e.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="tweens">
      <div class="box green"></div>
      <div class="box purple"></div>
      <div class="box blue"></div>
    </div>
    <br />
    <div class="staggers">
      <div class="box green"></div>
      <div class="box orange"></div>
      <div class="box grey"></div>
      <div class="box blue"></div>
      <div class="box green"></div>
      <div class="box orange"></div>
      <div class="box grey"></div>
      <div class="box blue"></div>
      <p>Click a box to transition out</p>
    </div>
    <div class="timelines">
      <div class="container">
        <div class="flair flair--25"></div>
        <div class="nav light">
          <button id="play">play()</button>
          <button id="pause">pause()</button>
          <button id="resume">resume()</button>
          <button id="reverse">reverse()</button>
          <button id="restart">restart()</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
